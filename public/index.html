<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>App Finan</title>
    <!-- Adiciona fontes para melhor aparência em dispositivos móveis -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Adiciona CSS básico para ajustes de layout e cores -->
    <style>
      body {
        font-family: 'Roboto', sans-serif; /* Define a fonte padrão */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5; /* Cor de fundo padrão */
      }

      /* Regras básicas de responsividade */
      @media (max-width: 768px) {
        body {
          background-color: #e0e0e0; /* Cor de fundo em telas menores */
        }
      }

      @media (max-width: 480px) {
        body {
          background-color: #c0c0c0; /* Cor de fundo em telas muito pequenas */
        }
      }
    </style>
  </head>
